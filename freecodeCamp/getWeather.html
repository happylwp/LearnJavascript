<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
    <title>get weather Json</title>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 contents">
                <!--header：地点（国家，城市）-->
                <div class="row">
                    <div class="col-md-6 col-md-offset-4" id="position">
                        <ul>
                            <li id="countryPosition"></li>
                            <li id="cityPosition"></li>
                        </ul>
                    </div>
                </div>
                <!--【日期，温度（单位切换），】，【湿度，pm2.5】-->
                <div class="row">
                    <div class="col-md-6 col-md-offset-4">
                        <div id="time">时间</div>
                        <div id="forecast">天气</div>
                        <div id="temperature" onclick="change(this)">温度</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>

    <script src="scripts/weather.js "></script>
</body>

</html>
